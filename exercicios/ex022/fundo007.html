<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento horizontal</title>
</head>
<style>
    .ze{
        background-color: blueviolet;
        height: 500px;
        width: 600px;
        padding: 10px;
        margin: auto;
        position: relative;
    }
    .zu{
        background-color: black;
        height: 300px;
        width: 300px;
        position: absolute;
        left: 50%;
        top: 50%;

        transform: translate(-50%,-50%);
    }
</style>
<body>
    <section class="ze">
        <article class="zu">
              
        </article>
    </section>
</body>
</html>
