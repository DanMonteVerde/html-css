    <title>Mesclagem de celulas</title>

<style>

    }
    td{

        padding: 20px;
    }

        width: 300px;
        margin: auto;
        text-align: center;
    }
</style>
<body>

             <td>DIVIS√ÉO</td>

        </tr>
        <tr>

        </tr>

            <td colspan="2">B3</td>

        <tr>

</html>
