<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO</title>
</head>
<style>
    table{
        margin: auto;
        border-collapse: collapse;
        width: 400px;
        height: 400px;
      
    }
    .align{
        text-align: left;
    }
    th,td{
        border: solid 2px black;
    }
    th{
        padding: 10px;
    }
    td{
        padding: 5px;
    }
    thead{
        background-color: rgba(3, 3, 3, 0.762);
        color: white;
    }
    .ex{
        background-color: rgba(211, 211, 211, 0.781);
    }
    .num{
        text-align: center;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2"> Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Extras</th>
                <td>Matemática</td>
                <td class="num">0,0</td>
                <td class="num">0,0</td>
                <td class="num">0,0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">0,0</td>
                <td class="num">0,0</td>
                <td class="num">0,0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">0,0</td>
                <td class="num">0,0</td>
                <td class="num">0,0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">0,0</td>
                <td class="num">0,0</td>
                <td class="num">0,0</td>
            </tr>
            <tr class="ex">
                <th colspan="4" class="align">Média de Exatas</th>
                <td class="num">0,0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>Historia</td>
                <td class="num">0,0</td>
                <td class="num">0,0</td>
                <td class="num">0,0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">0,0</td>
                <td class="num">0,0</td>
                <td class="num">0,0</td>
            </tr>
            <tr class="ex">
                <th colspan="4" class="align">Média de Humanas</th>
                <td class="num">0,0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
